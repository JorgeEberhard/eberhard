<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Eberhard</title>
</head>
<body>
    <header>
        <div class="d-flex flex-column justify-content-center">
            <h1 class="d-flex justify-content-center">Welcome</h1>
            <h2 class="d-flex justify-content-center">Im Eberhard, Jorge</h2>
            <img class="profile-picture" src="./images/profile.jpeg" alt="Profile picture">
            <p class="d-flex justify-content-center">Dev in progress</p>
        </div>
    </header>
    <main>
        <table class="links-table">
            <tr class="table-row">
                <td>
                    <img src="./linkedin-svg.svg" alt="linkedin icon"/></td>
                <td>
                    <a href="https://www.linkedin.com/in/jorge-eberhard/">Linkedin</a>
                </td>
            </tr>
            <tr class="table-row">
                <td>
                    <img src="./github-icon.svg" alt="github icon">
                </td>
                <td>
                    <a href="https://github.com/ToastedEdges">Github</a>
                </td>
            </tr>
            <tr class="table-row">
                <td>
                    <img src="./instagram-icon.svg" alt="instagram icon">
                </td>
                <td>
                    <a href="https://www.instagram.com/jorgeeberhard/">Instagram</a>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
